<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Niroj</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
</head>
<body>
    <div id="container">
        <h2>Hire Me</h2>
        <form action="https://formspree.io/f/myyqvwzp"
        method="POST">
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Company name" required autocomplete="off">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="demo@gmail.com" required autocomplete="off">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" cols="30" rows="10" required autocomplete="off"></textarea>
    
            <input type="submit" value="SEND MESSAGE">
        </form>
    </div>
    <script src="script.js"></script>
    <div id="success-message" style="display: none;">
        <p>Your message has been sent successfully.</p>
    </div>
    <div id="error-message" style="display: none; color: red;"></div>
    
</body>
</html>
